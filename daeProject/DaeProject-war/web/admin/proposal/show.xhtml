<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/admin.xhtml"> 
        <ui:define name="main">
            <h1 class="page-header">Id da Proposta de Trabalho:#{administratorManager.currentProposal.id}</h1>
            <p:panelGrid columns="2" class="table table-striped">
                <h:outputLabel for="title" value="Titulo: " />
                <h:outputText 
                    id="title"
                    value="#{administratorManager.currentProposal.title}"/>

                <h:outputLabel for="scientificAreas" value="Áreas científicas: " />
                <h:outputText 
                    id="scientificAreas"
                    value="#{administratorManager.currentProposal.scientificAreas}"/>
                
                <h:outputLabel for="objectives" value="Objetivos: " />
                <h:outputText 
                    id="objectives"
                    value="#{administratorManager.currentProposal.objectives}"/>

                
                <h:outputLabel for="status" value="Estado: " />
                <h:outputText 
                    id="status"
                    value="#{administratorManager.currentProposal.statusToStr(administratorManager.currentProposal.status)}"/>
            </p:panelGrid>
            <br/>
            <br/>
            <p:link class="btn btn-primary btn-md" value="Voltar" outcome="/admin/proposal/index"/>
                
        </ui:define>
    </ui:composition>
</html>
