<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/skeleton.xhtml"> 
        <ui:define name="main">
            <h3>#{mainPageManager.currentProposal.proposalType} - #{mainPageManager.currentProposal.title}</h3>
            <p:panelGrid columns="2" class="table table-striped">
                <h:outputLabel for="supervisor" value="Supervisor: " />
                <h:outputText 
                    id="supervisor"
                    value="#{mainPageManager.currentProposal.supervisor}"/>
                
                <h:outputLabel for="scientificAreas" value="Áreas científicas: " />
                <h:outputText 
                    id="scientificAreas"
                    value="#{mainPageManager.currentProposal.scientificAreas}"/>
                
                <h:outputLabel for="objectives" value="Objetivos: " />
                <h:outputText 
                    id="objectives"
                    value="#{mainPageManager.currentProposal.objectives}"/>
                
                <h:outputLabel for="workResume" value="Resumo do trabalho: " />
                <h:outputText 
                    id="workResume"
                    value="#{mainPageManager.currentProposal.workResume}"/>
                
                <h:outputLabel for="workPlan" value="Plano de trabalho: " />
                <h:outputText 
                    id="workPlan"
                    value="#{mainPageManager.currentProposal.workPlan}"/>
                
                <h:outputLabel for="workLocality" value="Localidade do trabalho: " />
                <h:outputText 
                    id="workLocality"
                    value="#{mainPageManager.currentProposal.workLocality}"/>
                
                <h:outputLabel for="successRequirements" value="Requisitos fundamentais: " />
                <h:outputText 
                    id="successRequirements"
                    value="#{mainPageManager.currentProposal.successRequirements}"/>
                
                <h:outputLabel for="budget" value="Orçamento: " />
                <h:outputText 
                    id="budget"
                    value="#{mainPageManager.currentProposal.budget} €"/>
                
                <h:outputLabel for="support" value="Apoios: " />
                <h:outputText 
                    id="support"
                    value="#{mainPageManager.currentProposal.support}"/>
                
                <h:outputLabel for="bibliography" value="Bibliografia: " />
                <h:outputText 
                    id="bibliography"
                    value="#{mainPageManager.currentProposal.bibliographyToString}"/>
                
            </p:panelGrid>
            <br/>
            <br/>
            <p:link class="btn btn-primary btn-md" value="Voltar" outcome="/admin/proposal/index"/>
                
        </ui:define>
    </ui:composition>
</html>
