<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin.xhtml"> 
        <ui:define name="main">
            <h1 class="page-header">Administrador com id: #{administratorManager.currentAdmin.id}</h1>
            <p:panelGrid columns="2" class="table table-striped" columnClasses="columnWidth">
                <h:outputLabel for="created_at" value="Criado em: " />
                <h:outputText 
                    id="created_at"
                    value="#{administratorManager.currentAdmin.created_at}"/>
                
                <h:outputLabel for="name" value="Nome: " />
                <h:outputText 
                    id="name"
                    value="#{administratorManager.currentAdmin.name}"/>

                <h:outputLabel for="email" value="Email: " />
                <h:outputText 
                    id="email"
                    value="#{administratorManager.currentAdmin.email}"/>

                <h:outputLabel for="city" value="Cidade: " />
                <h:outputText 
                    id="city"
                    value="#{administratorManager.currentAdmin.city}"/> 
                
                <h:outputLabel for="address" value="Morada: " />
                <h:outputText 
                    id="address"
                    value="#{administratorManager.currentAdmin.address}"/>               
                
            </p:panelGrid>
            <br/>
            <br/>

            <p:link class="btn btn-primary btn-md" 
                    style="margin-right: 15px"
                    value="Voltar" 
                    outcome="/admin/admin/index"/>
                
        </ui:define>
    </ui:composition>
</html>
