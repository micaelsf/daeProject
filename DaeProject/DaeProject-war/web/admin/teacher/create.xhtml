<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="main">
            <h1 class="page-header">Create teacher</h1>   
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel for="name" value="Name: " />
                    <h:inputText 
                        id="name"
                        size="52"
                        required="true"
                        requiredMessage="Erro: Campo de nome não pode ficar vazio."                            
                        value="#{administratorManager.newTeacher.name}">
                    </h:inputText>
                    <h:message for="name" errorStyle="color: red" />
                    
                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Erro: Campo de password não pode ficar vazio!."
                        value="#{administratorManager.newTeacher.password}"/>
                    <h:message for="password" errorStyle="color: red" /> 
                
                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText
                        id="email"
                        size="52"
                        required="true"
                        requiredMessage="Erro: Obrigatório inserir e-mail."                            
                        value="#{administratorManager.newTeacher.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color: red" />

                    <br/>
                    <br/>
                    <h:link class="btn btn-primary pull-left" 
                            value="Back" 
                            outcome="index?faces-redirect=true"/>
                    <h:commandButton
                        class="btn btn-primary btn-md"
                        id="submit"
                        value="Create"
                        binding="#{administratorManager.component}" 
                        action="#{administratorManager.createTeacher}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid>    
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
