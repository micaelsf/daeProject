<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="main">
            <h1 class="page-header">Criar professor</h1>   
            <h:form>
                <h:panelGrid columns="3" columnClasses="columnWidth">
                    <h:outputLabel for="name" value="Nome: " />
                    <h:inputText 
                        class="form-control rowMargin"
                        id="name"
                        size="52"
                        required="true"
                        requiredMessage="Erro: Campo Nome não pode ser vazio."                            
                        value="#{administratorManager.newTeacher.name}">
                    </h:inputText>
                    <h:message for="name" errorStyle="color: red" />
                    
                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        class="form-control rowMargin"
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Erro: Campo Password não pode ser vazio!."
                        value="#{administratorManager.newTeacher.password}"/>
                    <h:message for="password" errorStyle="color: red" /> 
                
                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText
                        class="form-control rowMargin"
                        id="email"
                        size="52"
                        required="true"
                        requiredMessage="Erro: Campo e-mail não pode ser vazio."                            
                        value="#{administratorManager.newTeacher.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color: red" />

                    <h:outputLabel for="office" value="Escritório: " />
                    <h:inputText
                        class="form-control rowMargin"
                        id="office"
                        size="52"
                        required="true"
                        requiredMessage="Erro: Campo Escritório não pode ser vazio."                            
                        value="#{administratorManager.newTeacher.email}" />
                    <h:message for="office" errorStyle="color: red" />
                </h:panelGrid>   
                    
                <br/>
                <br/>
                <h:link class="btn btn-primary pull-left" 
                        value="Voltar" 
                        outcome="index?faces-redirect=true"/>
                <h:commandButton
                    class="btn btn-primary btn-md"
                    id="submit"
                    value="Criar"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createTeacher}" />
                <h:message for="submit" style="color: red"/> 
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
