<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:composition template="/templates/admin.xhtml"> 
        <ui:define name="main">
            <h1 class="page-header">Teachers</h1>
            <em:dt title="Teachers" 
                   headers="#{['Id', 'Name', 'Email', 'Teacher Number']}" 
                   props="#{['id', 'name', 'email', 'teacherNumber']}" 
                   list="#{administratorManager.allTeachersREST}"> 
                <p:column headerText="Actions">
                    <h:form> 
                        <h:commandLink 
                            title="Details" 
							value=" "
                            action="admin_teachers_details?faces-redirect=true"> 
                            <f:setPropertyActionListener 
                                target="#{administratorManager.currentTeacher}" 
                                value="#{object}" /> 
                        </h:commandLink> &nbsp; 
                        <h:commandLink 
                            value="Edit" 
                            action="admin_teachers_update?faces-redirect=true"> 
                            <f:setPropertyActionListener 
                                target="#{administratorManager.currentTeacher}" 
                                value="#{object}" /> 
                        </h:commandLink> &nbsp; 
                        <h:commandLink 
                            value="Remove" 
                            actionListener="#{administratorManager.removeTeacher}"> 
                            <f:param name="teacherUsername" 
                                id="teacherUsername" 
                                value="#{object.id}" /> 
                        </h:commandLink> 
                    </h:form> 
                </p:column> 
            </em:dt>
            <h:link class="btn btn-primary pull-left" value="Create teacher" outcome="create"/>
        </ui:define>
    </ui:composition>
</html>
