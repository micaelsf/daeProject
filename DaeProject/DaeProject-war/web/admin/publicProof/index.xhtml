<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 
    <ui:composition template="/templates/admin.xhtml"> 
        <ui:define name="main">
            <h2 class="page-header">Provas Públicas</h2>
            <h:form>
                <div style="display: inline-block"><b>Search: </b> 
                    <h:inputText 
                        class="search-box"
                        a:placeholder="Nome da instituição" 
                        value="#{administratorManager.searchField}"/>&nbsp;
                    <h:commandLink 
                        style="font-size: 140%"
                        class="fa fa-search fa-fw"
                        title="Procurar"
                        actionListener="#{administratorManager.clickSearchPublicProof()}"> 
                        <f:param name="id" 
                            id="id" 
                            value="#{object.id}" /> 
                    </h:commandLink> &nbsp;
                </div>
                <c:choose>
                    <c:when test="#{administratorManager.searchFieldIsEmpty()}">
                        <em:dt title="Provas Públicas" 
                                headers="#{['Id', 'Data', 'Local', 'Título do trabalho']}" 
                                props="#{['id', 'proofDate', 'location', 'workTitle']}" 
                                list="#{administratorManager.allPublicProofsREST}"> 
                            <p:column headerText="Ações"> 
                                <div class="center-text">
                                    <h:commandLink 
                                        class="fa fa-eye fa-fw"
                                        value=" " 
                                        title="Detalhes"
                                        action="show?faces-redirect=true"> 
                                        <f:setPropertyActionListener 
                                            target="#{administratorManager.currentPublicProof}" 
                                            value="#{object}" /> 
                                    </h:commandLink> &nbsp;
                                    <h:commandLink 
                                        class="fa fa-pencil fa-fw"
                                        value=" " 
                                        title="Editar"
                                        action="edit?faces-redirect=true"> 
                                        <f:setPropertyActionListener 
                                            target="#{administratorManager.currentPublicProof}" 
                                            value="#{object}" /> 
                                    </h:commandLink> &nbsp; 
                                    <h:commandLink 
                                        class="fa fa-trash fa-fw"
                                        value=" " 
                                        title="Remover"
                                        actionListener="#{administratorManager.removePublicProof}"> 
                                        <f:param name="id" 
                                            id="id" 
                                            value="#{object.id}" /> 
                                    </h:commandLink> &nbsp; 
                                    <h:commandLink 
                                        class="btn btn-default btn-sm"
                                        value="Associar ATA" 
                                        title="Associar ATA"
                                        action="upload?faces-redirect=true"> 
                                        <f:setPropertyActionListener 
                                            target="#{administratorManager.currentPublicProof}" 
                                            value="#{object}" /> 
                                    </h:commandLink> &nbsp; 
                                </div>
                            </p:column> 
                            <p:column headerText="Email"> 
                                <div class="center-text">
                                    <h:commandLink 
                                        class="btn btn-default btn-sm"
                                        value="Notificar os presentes" 
                                        title="Notificar os presentes"
                                        actionListener="#{administratorManager.sendEmailToAllInPublicProof}"> 
                                        <f:param name="idEmail" 
                                            id="idEmail" 
                                            value="#{object.id}" /> 
                                    </h:commandLink> &nbsp;
                                </div>
                            </p:column> 
                        </em:dt>
                    </c:when>
                    <c:otherwise>
                        <em:dt title="Provas Públicas" 
                                headers="#{['Id', 'Data', 'Local', 'Título do trabalho']}" 
                                props="#{['id', 'proofDate', 'location', 'workTitle']}" 
                                list="#{administratorManager.clickSearchPublicProof()}"> 
                            <p:column headerText="Ações"> 
                                <div class="center-text">
                                    <h:commandLink 
                                        class="fa fa-eye fa-fw"
                                        value=" " 
                                        title="Detalhes"
                                        action="show?faces-redirect=true"> 
                                        <f:setPropertyActionListener 
                                            target="#{administratorManager.currentPublicProof}" 
                                            value="#{object}" /> 
                                    </h:commandLink> &nbsp;
                                    <h:commandLink 
                                        class="fa fa-pencil fa-fw"
                                        value=" " 
                                        title="Editar"
                                        action="edit?faces-redirect=true"> 
                                        <f:setPropertyActionListener 
                                            target="#{administratorManager.currentPublicProof}" 
                                            value="#{object}" /> 
                                    </h:commandLink> &nbsp; 
                                    <h:commandLink 
                                        class="fa fa-trash fa-fw"
                                        value=" " 
                                        title="Remover"
                                        actionListener="#{administratorManager.removePublicProof}"> 
                                        <f:param name="id" 
                                            id="id" 
                                            value="#{object.id}" /> 
                                    </h:commandLink> &nbsp; 
                                    <h:commandLink 
                                        class="btn btn-default btn-sm"
                                        value="Associar ATA" 
                                        title="Associar ATA"
                                        action="upload?faces-redirect=true"> 
                                        <f:setPropertyActionListener 
                                            target="#{administratorManager.currentPublicProof}" 
                                            value="#{object}" /> 
                                    </h:commandLink> &nbsp; 
                                </div>
                            </p:column> 
                            <p:column headerText="Email"> 
                                <div class="center-text">
                                    <h:commandLink 
                                        class="btn btn-default btn-sm"
                                        value="Notificar os presentes" 
                                        title="Notificar os presentes"
                                        actionListener="#{administratorManager.sendEmailToAllInPublicProof}"> 
                                        <f:param name="idEmail" 
                                            id="idEmail" 
                                            value="#{object.id}" /> 
                                    </h:commandLink> &nbsp; 
                                </div>
                            </p:column> 
                        </em:dt>
                    </c:otherwise>
                </c:choose>
            </h:form>
            
            <br/>
            <br/>
            <h:link class="btn btn-primary pull-left" value="Criar Prova Pública" outcome="create"/>
        </ui:define>
    </ui:composition>
</html>
