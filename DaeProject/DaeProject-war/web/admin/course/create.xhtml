<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="main">
            <h2 class="page-header">Criar Curso</h2>   
            <h:form>
                <h:panelGrid columns="3" columnClasses="columnWidth">
                    <h:outputLabel for="name" value="Nome: " />
                    <h:inputText
                        class="form-control rowMargin"
                        style="max-width: 50%"
                        id="name"
                        size="52"
                        required="true"
                        requiredMessage="Erro: O nome nÃ£o pode ser vazio."                            
                        value="#{administratorManager.newCourse.name}">
                    </h:inputText>
                    <h:message for="name" errorStyle="color: red" />
                </h:panelGrid>    
                
                <br/>
                <br/>
                <h:link styleClass="btn btn-primary" 
                        style="margin-right: 15px"
                        value="Voltar" 
                        outcome="index?faces-redirect=true"/>
                <h:commandButton
                    styleClass="btn btn-primary"
                    id="submit"
                    value="Criar"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createCourseREST()}" />
                <h:message for="submit" style="color: red"/>
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
