<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <ui:composition template="/templates/admin.xhtml"> 
        <ui:define name="main">
            <h1 class="page-header">Propostas de trabalho</h1>
            <em:dt title="Propostas" 
                   headers="#{['Tipo', 'Supervisor', 'Titulo', 'Áreas Científicas', 'Objetivos', 'Estado']}" 
                   props="#{['proposalType', 'supervisor', 'title', 'scientificAreas', 'objectives', 'status']}" 
                   list="#{administratorManager.allWorkProposalsREST}"> 
                <p:column headerText="Ações"> 
                    <h:form class="center-text"> 
                            <h:commandLink 
                                class="btn btn-default btn-sm"
                                value="Detalhes" 
                                title="Detalhes"
                                action="show?faces-redirect=true"> 
                                <f:setPropertyActionListener 
                                    target="#{administratorManager.currentProposal}" 
                                    value="#{object}" /> 
                            </h:commandLink> &nbsp;
                            
                            <c:if test="#{administratorManager.isPendente(object.id)}">
                                <h:commandLink 
                                    class="btn btn-default btn-sm"
                                    value="Aceitar / Rejeitar" 
                                    title="Aceitar/Rejeitar Proposta"
                                    action="actionForm?faces-redirect=true"> 
                                    <f:setPropertyActionListener 
                                        target="#{administratorManager.currentProposal}" 
                                        value="#{object}" /> 
                                </h:commandLink> &nbsp;
                            </c:if>
                    </h:form> 
                </p:column> 
            </em:dt>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</html>
