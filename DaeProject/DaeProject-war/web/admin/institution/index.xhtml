<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:composition template="/templates/admin.xhtml"> 
        <ui:define name="main">
            <h1 class="page-header">Instituições</h1>
            <em:dt title="Instituições" 
                   headers="#{['Nome', 'Email']}" 
                   props="#{['name', 'email']}" 
                   list="#{administratorManager.allInstitutionsREST}"> 
                <p:column headerText="Actions">
                    <h:form class="center-text"> 
                        <h:commandLink 
                            class="fa fa-eye fa-fw"
                            value=" " 
                            title="Detalhes"
                            action="show?faces-redirect=true"> 
                            <f:setPropertyActionListener 
                                target="#{administratorManager.currentInstituition}" 
                                value="#{object}" /> 
                        </h:commandLink> &nbsp; 
                        <h:commandLink
                            class="fa fa-pencil fa-fw"
                            value=" " 
                            title="Editar" 
                            action="edit?faces-redirect=true"> 
                            <f:setPropertyActionListener 
                                target="#{administratorManager.currentInstituition}" 
                                value="#{object}" /> 
                        </h:commandLink> &nbsp; 
                        <h:commandLink 
                            class="fa fa-trash fa-fw"
                            value=" " 
                            title="Remover"
                            actionListener="#{administratorManager.removeInstituition}"> 
                            <f:param name="id" 
                                     id="id" 
                                     value="#{object.id}" /> 
                        </h:commandLink> 
                    </h:form> 
                </p:column> 
            </em:dt>
            <br/>
            <br/>
            <h:link 
                class="btn btn-primary pull-left" 
                value="Criar Instituição" 
                outcome="create"/>
        </ui:define>
    </ui:composition>
</html>
