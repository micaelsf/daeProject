<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="main">
            <h1 class="page-header">Criar Estudante</h1>   
            <h:form>
                <h:panelGrid columns="3" columnClasses="columnWidth">
                    <h:outputLabel for="name" value="Nome: " />
                    <h:inputText 
                        class="form-control"
                        id="name"
                        size="52"
                        required="true"
                        requiredMessage="Erro: O nome não pode ser vazio."                            
                        value="#{administratorManager.newStudent.name}">
                    </h:inputText>
                    <h:message for="name" errorStyle="color: red" />
                    
                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        class="form-control"
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Erro: A password não pode ser vazia."
                        value="#{administratorManager.newStudent.password}"/>
                    <h:message for="password" errorStyle="color: red" /> 
                
                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText
                        class="form-control"
                        id="email"
                        size="52"
                        required="true"
                        requiredMessage="Erro: O email não pode ser vazio."                            
                        value="#{administratorManager.newStudent.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color: red" />

                    <h:outputLabel for="studentNumber" value="Número de estudante: " />
                    <h:inputText 
                        class="form-control"
                        id="studentNumber"
                        size="10"
                        required="true"
                        requiredMessage="Erro: O número de estudante não pode ser vazio."                            
                        value="#{administratorManager.newStudent.studentNumber}" />
                    <h:message for="studentNumber" errorStyle="color: red" />

                </h:panelGrid>    

                <br/>
                <br/>

                <h:link styleClass="btn btn-primary" 
                        style="margin-right: 15px"
                        value="Voltar" 
                        outcome="index?faces-redirect=true"/>
                <h:commandButton
                    styleClass="btn btn-primary"
                    id="submit"
                    value="Criar"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createStudent}" />
                <h:message for="submit" style="color: red"/>
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
