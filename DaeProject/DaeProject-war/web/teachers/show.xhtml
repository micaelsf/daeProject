<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/skeleton.xhtml"> 
        <ui:define name="main">
            <h2>Estado da proposta: <b>#{teacherManager.currentProposal.status}</b></h2>
            <h3>Tipo: #{teacherManager.currentProposal.proposalType}</h3>
            <p:panelGrid columns="2" class="table table-striped">
                <h:outputLabel for="id" value="Id: " />
                <h:outputText 
                    id="id"
                    value="#{teacherManager.currentProposal.id}"/>
                
                <h:outputLabel for="created_at" value="Criado em: " />
                <h:outputText 
                    id="created_at"
                    value="#{teacherManager.currentProposal.created_at}"/>
                
                <h:outputLabel for="title" value="Titulo: " />
                <h:outputText 
                    id="title"
                    value="#{teacherManager.currentProposal.title}"/>

                <h:outputLabel for="scientificAreas" value="Áreas científicas: " />
                <h:outputText 
                    id="scientificAreas"
                    value="#{teacherManager.currentProposal.scientificAreas}"/>
                
                <h:outputLabel for="objectives" value="Objetivos: " />
                <h:outputText 
                    id="objectives"
                    value="#{teacherManager.currentProposal.objectives}"/>
                
                <h:outputLabel for="workResume" value="Resumo do trabalho: " />
                <h:outputText 
                    id="workResume"
                    value="#{teacherManager.currentProposal.workResume}"/>
                
                <h:outputLabel for="workPlan" value="Plano de trabalho: " />
                <h:outputText 
                    id="workPlan"
                    value="#{teacherManager.currentProposal.workPlan}"/>
                
                <h:outputLabel for="workLocality" value="Localidade do trabalho: " />
                <h:outputText 
                    id="workLocality"
                    value="#{teacherManager.currentProposal.workLocality}"/>
                
                <h:outputLabel for="successRequirements" value="Requisitos fundamentais: " />
                <h:outputText 
                    id="successRequirements"
                    value="#{teacherManager.currentProposal.successRequirements}"/>
                
                <h:outputLabel for="budget" value="Orçamento: " />
                <h:outputText 
                    id="budget"
                    value="#{teacherManager.currentProposal.budget} €"/>
                
                <h:outputLabel for="support" value="Apoios: " />
                <h:outputText 
                    id="support"
                    value="#{teacherManager.currentProposal.support}"/>
                
                <h:outputLabel for="bibliography" value="Bibliografia: " />
                <h:outputText 
                    id="bibliography"
                    value="#{teacherManager.currentProposal.bibliographyToString}"/>
                
                <c:if test="#{!teacherManager.isPendente(administratorManager.currentProposal.status)}">
                    <c:if test="#{teacherManager.rejected}">
                        <h:outputLabel for="rejectedReason" value="Razão da Proposta Rejeitada: " />
                        <h:outputText 
                            id="rejectedReason"
                            value="#{teacherManager.currentProposal.rejectReason}"/>
                    </c:if>
                    <h:outputLabel for="comments" value="Cometários: " />
                    <h:outputText 
                        id="comments" 
                        value="#{teacherManager.currentProposal.comments}"/>
                </c:if>
            </p:panelGrid>
            <br/>
            <br/>
            <p:link class="btn btn-primary btn-md" value="Voltar" outcome="/teachers/index"/>
        </ui:define>
    </ui:composition>
</html>
