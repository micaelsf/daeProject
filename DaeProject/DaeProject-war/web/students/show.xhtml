<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/skeleton.xhtml"> 
        <ui:define name="main">
            <h2 class="page-header">Proposta de Trabalho:#{administratorManager.currentProposal.title}</h2>
            <p:panelGrid columns="2" class="table table-striped" columnClasses="columnWidth">
                <h:outputLabel for="scientificAreas" value="Áreas científicas: " />
                <h:outputText 
                    id="scientificAreas"
                    value="#{administratorManager.currentProposal.scientificAreas}"/>
                
                <h:outputLabel for="objectives" value="Objetivos: " />
                <h:outputText 
                    id="objectives"
                    value="#{administratorManager.currentProposal.objectives}"/>

                
                <h:outputLabel for="status" value="Estado: " />
                <h:outputText 
                    id="status"
                    value="#{administratorManager.currentProposal.status}"/>
            </p:panelGrid>
            <br/>
            <br/>
            <p:link class="btn btn-primary btn-md" value="Voltar" outcome="/students/index"/>
        </ui:define>
    </ui:composition>
</html>
