<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:composition template="/templates/skeleton.xhtml"> 
        <ui:define name="main">
            <h2 class="page-header">As propostas ao qual me candidatei</h2>
            <em:dt title="Propostas" 
                   headers="#{['Titulo', 'Áreas Científica', 'Objetivos']}" 
                   props="#{['title', 'scientificAreas', 'objectives']}" 
                   list="#{studentManager.allStudentWorkProposalsREST}"> 
                <p:column headerText="Ações">
                    <h:form class="center-text"> 
                        <h:commandButton 
                            value="Detalhes" 
                            title="Detalhes da candidatura"
                            action="show?faces-redirect=true"> 
                            <f:setPropertyActionListener 
                                target="#{studentManager.currentProposal}" 
                                value="#{object}" /> 
                        </h:commandButton> &nbsp;
                        <h:commandButton 
                            value="Eliminar" 
                            title="Eliminar candidatura da lista"
                            actionListener="#{studentManager.unrollStudentFromProposal}"> 
                            <f:param name="removeId" 
                                id="removeId" 
                                value="#{object.id}" /> 
                        </h:commandButton> &nbsp;
                    </h:form> 
                </p:column> 
            </em:dt>
            <br/>
            <br/>
            <h:link class="btn btn-primary pull-left" value="Ver todas as Propostas de Trabalho" outcome="indexAllProposals"/>
        </ui:define>
    </ui:composition>
</html>
