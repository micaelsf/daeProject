<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:composition template="/templates/skeleton.xhtml"> 
        <ui:define name="main">
            <h1 class="page-header">Candidaturas a Propostas de Trabalho</h1>
            <em:dt title="Propostas" 
                   headers="#{['Id', 'Titulo', 'Áreas Científica', 'Objetivos']}" 
                   props="#{['id', 'title', 'scientificAreas', 'objectives']}" 
                   list="#{studentManager.allStudentWorkProposalsREST}">
                <p:column headerText="Ações">
                    <h:form class="center-text"> 
                        <h:commandLink 
                            class="fa fa-eye fa-fw"
                            value=" " 
                            title="Detalhes"
                            action="show?faces-redirect=true"> 
                            <f:setPropertyActionListener 
                                target="#{studentManager.currentProposal}" 
                                value="#{object}" /> 
                        </h:commandLink> &nbsp;
                        <h:commandLink 
                            class="fa fa-check-square fa-fw"
                            value=" " 
                            title="Candidatar"
                            actionListener="#{studentManager.unrollStudent}"> 
                            <f:param name="id" 
                                     id="id" 
                                     value="#{object.id}" /> 
                        </h:commandLink> 
                    </h:form> 
                </p:column> 
            </em:dt>
            <br/>
            <br/>
            <p:link class="btn btn-primary btn-md" value="Voltar" outcome="index"/>
        </ui:define>
    </ui:composition>
</html>
